plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
}

apply plugin: 'idea'
apply plugin: 'groovy'

repositories{
    jcenter()
}

dependencies{
    //Google API
    compile 'com.google.cloud:google-cloud-vision:0.26.0-beta'

    //Spring
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jetty:1.5.7.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:1.5.7.RELEASE'

    // Spock
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.7.RELEASE'
    testCompile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.1'
    testRuntime 'cglib:cglib-nodep:3.2.4'
}